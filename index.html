<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klotski Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Klotski Puzzle Game</h1>
        <button id="reset-btn">Reset</button>
        <div id="grid"></div>
        <p>Move Counter: <span id="move-counter">0</span></p>
        <p>Victory Message: <span id="victory-message" style="display:none;">Congratulations! You won in <span id="winning-moves"></span> moves!</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
